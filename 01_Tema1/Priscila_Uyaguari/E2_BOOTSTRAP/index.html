<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container bg">
        <div class="row">
            <h3>Billing address</h3>
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control">

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Email</label>
                            <label class="text-muted">(Optional)</label>
                            <input type="text" class="form-control" placeholder="ely.uyaguari@gmail.com">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Main Street">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Adress 2</label>
                            <label class="text-muted">(Optional)</label>
                            <input type="text" class="form-control" placeholder="Apt 203">

                        </div>
                    </div>
                </div>



                <div class="row">

                    <div class="row">
                        <div class="col-sm">
                            <label>Country</label>
                            <div class="form-group">
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Choose...</option>
                                    <option value="1">Ecuador</option>
                                    <option value="2">Espa√±a</option>
                                    <option value="3">Chile</option>
                                    <option value="1">Brasil</option>
                                    <option value="2">Argentina</option>
                                    <option value="3">Estados Unidos</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm">
                            <label>State</label>
                            <div class="form-group">
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>choose...</option>
                                    <option value="1">Maryland</option>
                                    <option value="2">California</option>
                                    <option value="3">Texas</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm">
                            <label>Zip</label>
                            <input type="text" class="form-control">
                        </div>
                    </div><br>
                    <br>
                    <hr>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Shipping address is the same as my billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Save this information for next time
                        </label>
                    </div><br>
                    <br>
                    <hr><br>

                </div>
                <div class="row">
                    <h3>Payment</h3>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Debit card
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Paypal
                        </label>
                    </div>

                    <div class="col-sm">
                    </div><br>

                </div>
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <label>Name on card</label>
                                <input type="text" class="form-control">
                                <small id="emailHelp" class="form-text text-muted">Full name as displayed on
                                    card</small><br>


                            </div>
                            <div class="col-sm">
                                <label>Credit card number</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="row">
                        <div class="col-2">
                            <label>Expiration</label>
                            <input type="text" class="form-control">

                        </div>
                        <div class="col-2">
                            <label>CVV</label>
                            <input type="text" class="form-control">

                        </div>
                    </div>

                </div><br>
                <hr><br>
                <div class="row">
                    <button type="button" class="btn btn-primary">Continue to checkout</button>
                </div>
            </div>
            <div class="col-3">
                <div  class="cab">
                    <label class="cart">Your cart</label>
                    <button type="button" disabled class="btn btn-secondary">3</button>
                </div>
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p>Product name <br><small class="text-muted">Brief description</small> </p>
                            </div>
                            <span>$12</span><br>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p>Second product <br><small class="text-muted">Brief description</small> </p>
                            </div>
                            <span>$8</span><br>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p>Third item <br><small class="text-muted">Brief description</small> </p>
                            </div>
                            <span>$5</span><br>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p class="text-success">Promo code <br><small class="text-success">EXAMPLECODE</small>
                                </p>
                            </div>
                            <span class="text-success">-$5</span><br>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p class="total">Total (USD) <br> </p>
                            </div>
                            <span class="total">$20</span><br>
                        </li>
                    </ul>
                </div><br>

                <div  class="pie">
                    <input class="form-control" type="text"  placeholder="Promo code">
                    <button type="button" class="btn btn-secondary">Redeem</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
